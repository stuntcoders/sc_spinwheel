<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spinwheel</title>
	<link rel="icon" href="/apple-touch-icon.png" type="image/png">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">

	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main class="content">
		<div class="inner-wrapper">
			<section class="welcome section">
				<div class="section-inner-wrapper">
					<h2 class="headline">Game library example</h2>
					<h2 class="headline__main">
						<span>Wheel of</span>
						<span>Fortune</span>
					</h2>
					<div class="desc">
						<p>
							A wheel of fortune is an established & well recognised game!<br><br>
							For marketing, it has low barriers to entry, and it's a great way of getting potential customers to share their first-party data and opt-in to receiving marketing communications.
						</p>
					</div>
					<div class="start-game-action">
						<button type="button" class="start-game">Start Game</button>
					</div>
				</div>
			</section>
			<section class="spinwheel section">
				<div class="section-inner-wrapper">

				</div>
			</section>
			<section class="get-your-prize section">
				<div class="section-inner-wrapper">

				</div>
			</section>
		</div>
	</main>
	<script src="js/app.js"></script>
</body>
</html>
